{% extends "admin_base.html" %}

{% block mainContent %}
<div style='padding:15px'>
  <h1>Comments</h1>
  {% for file in files %}
  <div>
    {{file}}</br>
    <audio controls>
      <source src="/media/audio/{{file}}" type="audio/wav">
    </audio>
  </div>
  <button>Re-record</button>
  <button disabled>Save new recording</button>
  <button disabled>Cancel new recording</button>
  </br></br></br>
  {% endfor %}
</div>
{% endblock %}
